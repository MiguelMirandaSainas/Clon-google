<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Diseño Alternativo</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <!-- Encabezado superior -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div class="profile-section">
                <div class="grid-icon">
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                </div>
                
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="logo-section">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Escribe algo para buscar">
                <div class="search-icons">
                    <span class="icon">&#128269;</span>
                    <span class="icon">&#127908;</span>
                    <span class="icon">&#128248;</span>
                </div>
            </div>
            <div class="buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>México</p>
        <div class="footer-links">
            <a href="#">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
        </div>
    </footer>
</body>
</html>
